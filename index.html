<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --error: #f72585;
      --google-blue: #4285F4;
      --google-red: #DB4437;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .auth-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .auth-header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
    }
    
    .auth-header h2 {
      font-weight: 600;
      font-size: 1.8rem;
    }
    
    .auth-form {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .btn-primary {
      background: var(--primary);
    }
    
    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }
    
    .btn-google {
      background: var(--google-blue);
    }
    
    .btn-google:hover {
      background: #3367d6;
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-icon {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #adb5bd;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e9ecef;
    }
    
    .divider::before {
      margin-right: 10px;
    }
    
    .divider::after {
      margin-left: 10px;
    }
    
    .switch-form {
      text-align: center;
      margin-top: 20px;
      color: var(--dark);
    }
    
    .switch-form a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .switch-form a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .error-message {
      color: var(--error);
      font-size: 0.9rem;
      margin-top: 5px;
      display: block;
      text-align: center;
    }
    
    .hidden {
      display: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 40px;
      cursor: pointer;
      color: #adb5bd;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo img {
      height: 60px;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        border-radius: 12px;
      }
      
      .auth-header {
        padding: 20px;
      }
      
      .auth-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div id="login-form">
      <div class="auth-header">
        <h2>Quiz App Login</h2>
      </div>
      <div class="auth-form">
        <div class="logo">
          <img src="https://via.placeholder.com/150x50?text=Quiz+App" alt="Quiz App Logo">
        </div>
        
        <!-- Google Sign-In Button -->
        <button class="btn btn-google" onclick="signInWithGoogle()">
          <span class="material-icons btn-icon">account_circle</span>
          Continue with Google
        </button>
        
        <div class="divider">or</div>
        
        <!-- Email/Password Form -->
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>
        
        <button class="btn btn-primary" onclick="login()">Login</button>
        <p id="error-message" class="error-message"></p>
        
        <div class="switch-form">
          Don't have an account? <a onclick="toggleForms()">Register here</a>
        </div>
      </div>
    </div>
    
    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <div class="auth-header">
        <h2>Create Account</h2>
      </div>
      <div class="auth-form">
        <div class="logo">
          <img src="https://via.placeholder.com/150x50?text=Quiz+App" alt="Quiz App Logo">
        </div>
        
        <!-- Google Sign-Up Button -->
        <button class="btn btn-google" onclick="signInWithGoogle()">
          <span class="material-icons btn-icon">account_circle</span>
          Continue with Google
        </button>
        
        <div class="divider">or</div>
        
        <!-- Email/Password Form -->
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" class="form-control" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" class="form-control" placeholder="Create a password (min 6 chars)" required>
          <span class="password-toggle" onclick="togglePassword('register-password')">üëÅÔ∏è</span>
        </div>
        
        <button class="btn btn-primary" onclick="register()">Sign Up</button>
        <p id="register-error" class="error-message"></p>
        
        <div class="switch-form">
          Already have an account? <a onclick="toggleForms()">Login here</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  
  <script>
    // Initialize Firebase with your project config
const firebaseConfig = {
  apiKey: "AIzaSyDqr3MmQjgWTmdnqu7rPobUpxIsaqg3TGI",
  authDomain: "quiz-app-49.firebaseapp.com",
  projectId: "quiz-app-49",
  storageBucket: "quiz-app-49.firebasestorage.app",
  messagingSenderId: "263163120617",
  appId: "1:263163120617:web:933b782bec2efac53d1978",
  measurementId: "G-4Z20WY87ZR"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      
      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');
      document.getElementById('error-message').textContent = '';
      document.getElementById('register-error').textContent = '';
    }
    
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
    
    function signInWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          // Successful Google sign-in
          window.location.href = 'quiz.html';
        }).catch((error) => {
          // Handle Errors here
          const errorElement = document.getElementById('error-message') || 
                             document.getElementById('register-error');
          errorElement.textContent = error.message;
        });
    }
    
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorElement = document.getElementById('error-message');
      
      if (!email || !password) {
        errorElement.textContent = 'Please fill in all fields';
        return;
      }
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to quiz page after successful login
          window.location.href = 'quiz.html';
        })
        .catch((error) => {
          errorElement.textContent = error.message;
        });
    }
    
    function register() {
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorElement = document.getElementById('register-error');
      
      if (!email || !password) {
        errorElement.textContent = 'Please fill in all fields';
        return;
      }
      
      if (password.length < 6) {
        errorElement.textContent = 'Password must be at least 6 characters';
        return;
      }
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Redirect to quiz page after successful registration
          window.location.href = 'quiz.html';
        })
        .catch((error) => {
          errorElement.textContent = error.message;
        });
    }
  </script>
</body>
</html>
